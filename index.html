    <style>
:root {
  color-scheme: light dark;
  --background-color: #FFF;

  --text-color: #006;
  --error-text-color: red;

  --section-header-background-color: #CCC;
  --section-background-color: #DDD;
  --table-background-color: #EEE;
  --even-row-color: rgba(0, 0, 0, 0.05);
  --hover-color: rgba(0, 0, 0, 0.2);
  --header-background-color: #DDD;
  --header-text-color: #00A;
  --different-text-color: magenta;
  --unknown-text-color: #458;
}
@media (prefers-color-scheme: dark) {

  :root {
    --background-color: #000;

    --text-color: #0F0;
    --error-text-color: #F66;

    --section-header-background-color: #444;
    --section-background-color: #333;
    --table-background-color: #222;
    --even-row-color: rgba(255, 255, 255, 0.05);
    --hover-color: rgba(255, 255, 255, 0.2);
    --header-background-color: #333;
    --header-text-color: lightgreen;
    --different-text-color: orange;
    --unknown-text-color: #8AF;
  }
} 
body {
  background: var(--background-color);
  color: var(--text-color);
  font-family: monospace;
}
pre {
  margin: 0;
}
sup {
  font-size: xx-small;
}
table {
  background: var(--table-background-color);
  /* force table to collapse to longest word in each column and therefore wrap paragraphs */
  width: 0;
}
tr:nth-child(even) {
  background: var(--even-row-color);
}
tr:hover {
  background: var(--hover-color);
}
h1 {
  display: flex;
  align-items: center;
  justify-content: flex-start;
}
h2 {
 margin: 0;
}
h2, td {
  padding: 0 10px 0 10px;
}
label {
  user-select: none;
  font-size: x-small;
  display: flex;
  align-items: center;
}
.logo {
  height: 1.5em;
}
table.misc {
  min-width: 100%;
}
.sub-table {
  padding: 0
}
.sub-table>table {
  width: 100%;
}
.misc td:nth-child(2) {
  white-space: pre;
}
.space-around {
  display: flex;
  justify-content: space-between;
}
#content {
  margin: 0 auto;
}
.sections {
  display: flex;
  flex-wrap: wrap;
  align-items: start;
}
.others {
  flex: 1 1 auto;
  display: inline-grid;
  grid-auto-columns: min-content;
}
.other {
  flex: 1 0 auto;
}
.adapter,
.other {
  background: var(--section-background-color);
  margin-right: 10px;
  margin-bottom: 10px;
}
.adapter h2,
.other h2 {
  padding: 0.5em 10px 0.5em 10px;
  background: var(--section-header-background-color);
}
.name>td,
.section>td {
  font-size: larger;
  font-weight: bold;
  padding-top: 0.5em;
  padding-bottom: 0.5em;
  background: var(--header-background-color);
  color: var(--header-text-color);
}
.nowrap {
  white-space: nowrap;
}
.col-headings {
  color: var(--header-text-color);
  font-weight: bold;
}
.different-better {
  color: var(--different-text-color);
}
.default-zero,
.different-zero,
.different-worse {
  color: var(--error-text-color);
}
.unknown {
  color: var(--unknown-text-color);
}
.not-supported {
  color: var(--error-text-color);
}

.limit>td:first-child,
.feature>td:first-child,
.worker>td:first-child {
  padding-left: 2em;
}

table.show-default-limits .adapter-limit {
  display: none;
}
table:not(.show-default-limits) .default-limit {
  display: none;
}

.bracketed-link {
  font-size: x-small;
}
.bracketed-link a {
  text-decoration: none;
}

#download {
  padding-left: 1em;
  cursor: pointer;
}
#download img {
  width: 1em;
  vertical-align: text-bottom;
}
/*
This class is used to show text that is only available
when the user copies text or downloads the report to a file.
We insert extra but hidden text to make plain text formatting
look better, at copy/download time we make the text visible
*/
.copy {
  display: none;
}

.warn {
  color: var(--error-text-color);
}

@media (max-width: 520px) {
  .limit>td:first-child,
  .feature>td:first-child,
  .worker>td:first-child {
    padding-left: 0em;
  }
  .limit>td:nth-child(2),
  .feature>td:nth-child(2),
  .worker>td:nth-child(2) {
    text-align: right;
  }
  .adapter,
  .other,
  table {
    width: 100%;
  }
  .adapter,
  .other {
    margin-right: 0;
  }
  .others {
    grid-auto-columns: initial;
  }

  tr {
    display: flex;
    max-width: 100%;
    flex-wrap: wrap;
    justify-content: space-between;
    overflow-wrap: anywhere;
  }
  td {
    flex: 1 1 auto;
  }
  h2,
  td {
    padding: 0 3px 0 3px;
  }
  td[colspan]>div {
    width: 100%;
  }
}


    </style>
    <style id="dynamic-style"></style>
  </head>
  <body>
    <h1><img src="webgpu-notext.svg" class="logo">WebGPU Report <div class="hide-on-copy" title="download to file" id="download"><img src="download-save.svg"></div></h1>
    <div id="content">
    </div>
<style>
#forkongithub {
    pointer-events: none;
}
#forkongithub a {
    margin-top: 8px;
    background: #000;
    color: #fff;
    text-decoration: none;
    font-family: arial,sans-serif;
    text-align: center;
    font-weight: bold;
    padding: 5px 40px;
    font-size: 12px;
    line-height: 24px;
    position: relative;
    display: block;
    pointer-events: all;
}
#forkongithub a:hover {
    background: #c11;
    color: #fff;
}
#forkongithub a::before,#forkongithub a::after {
    content: "";
    width: 100%;
    display: block;
    position: absolute;
    top: 1px;
    left: 0;
    height: 1px;
    background: #fff;
}
#forkongithub a::after {
    bottom: 1px;
    top: auto;
}

@media screen and (min-width: 420px){
    #forkongithub{
        position: fixed;
        display: block;
        top: 0;
        right: 0;
        width: 200px;
        overflow: hidden;
        height: 200px;
        z-index: 9999;
    }
    #forkongithub a{
        width: 200px;
        position: absolute;
        top: 40px;
        right: -70px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
    }
}

</style>
<div id="forkongithub" class="hide-on-copy"><a href="https://github.com/webgpu/webgpureport.org">Fix me on GitHub</a></div>

  </body>
